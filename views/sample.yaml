# root group
#type: bootstrap
params:
  - id: SupplierName
    desc: Supplier Name
  - name: Supplier Address
    type: address
    help: bla bla bla
groups:
  - name: Supplier Numbers
    type: inline
    params:
      - id: SuppNoDk
      - id: SuppNoIN
      - id: SuppNoES
      - id: SuppNoUS
  - name: hey tabs
    type: tabs
    groups:
    - id: iso
      name: ISO 9000
      params:
      - id: ApprovedBy
        name: Approved By
        type: typeahead
        aux:
          source: someurl
    - id: otherTab
      name: other tab
    - id: anotherTab
      name: another tab
      params:
      - name: Email
        type: email
      - name: Numbers
        type: number
        aux:
          min: 0
          max: 10
          step: 2
      - name: Lenght
        type: text
        aux:
          minLenght: 2
          maxLength: 4